<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
 <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-5">
      <div class="card p-4">
        <h2 class="text-center mb-4 text-dark">Create Your Account</h2>
        <form>
          <input type="text" class="form-control mb-3" placeholder="Full Name" required />
          <input type="email" class="form-control mb-3" placeholder="Email Address" required />
          <input type="password" class="form-control mb-3" placeholder="Password" required />
          <input type="password" class="form-control mb-4" placeholder="Confirm Password" required />
          <button type="submit" class="btn btn-signup w-100"><a href="./signin.html">SignUp</button></a>
          <p class="mt-3 text-center">Already have an account? <a href="signin.html" class="text-decoration-none text-danger">Sign In</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
